<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="/src/styles/product.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="app">
      <div class=".container">
        <header>
          <h1 class="header">Mini Product Listing App</h1>
        </header>
        <main>
          <section id="product-listing">
            <h2>Available Products</h2>
            <div class="product-listing-container">
              <div id="product-list">
              </div>
            </div>
          </section>
          <section id="cart">
            <div class="cart-container">
              <h2>Cart</h2>
              <ul id="cart-items">
              </ul>
              <div id="cart-total">
                <p>Total Quantity: <span id="total-quantity">0</span></p>
                <p>Total: $<span id="total-amount">0.00</span></p>
              </div>
              <button id="clear">Clear Cart</button>
            </div>
          </section>
        </main>
      </div>
    </div>
    <script type="module" src="/src/product.ts"></script>
  </body>
</html>
