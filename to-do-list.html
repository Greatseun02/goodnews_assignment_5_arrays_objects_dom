
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/src/styles/style.css">
    <link rel="stylesheet" href="/src/styles/to-do.css">
</head>
<body>
    <h1>To-Do List With Categories</h1>
    <div id="todoContainer">
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="No Category Validation" required>
            <select id="categoryInput" required>
                <option value="" disabled selected>Select Category</option>
                <option value="School">School</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
            </select>
            <button type="submit">Add Task</button>
        </form>
        <ul id="taskList"></ul>
    </div>
    <script src="/src/to-do.ts"></script>
</body>
</html>
